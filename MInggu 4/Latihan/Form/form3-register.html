<!DOCTYPE html>

<html>
<head>
    <title>Registrasi</title>
</head>

<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Registrasi</legend>
            <p>
                <legend>Name:</legend>
                <input type="text" name="name" placeholder="your name..."/>
            </p>
            <p>
                <legend>Username:</legend>
                <input type="text" name="username" placeholder="Username..."/>
            </p>
            <p>
                <legend>Email:</legend>
                <input type="email" name="email" placeholder="yout email..."/>
            </p>
            <p>
                <legend>Alamat Web:</legend>
                <input type="url" name="name" placeholder="Masukan URL Web..."/>
            </p>
            <p>
                <legend>Tanggal Lahir:</legend>
                <input type="date" name="tanggal" />
            </p>
            <p>
                <legend>Umur:</legend>
                <input type="number" name="umur" min="10" max="90"/>
            </p>
            <p>
                <legend>Password:</legend>
                <input type="password" name="password" placeholder="Password..."/>
            </p>
            <p>
                <legend>Jenis kelamin:</legend>
                <label><input type="radio" name="jenis_kelamin" value="laki-laki"/>Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan"/>Perempuan</label>
            </p>
            <label>Agama:</label>
            <select>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Daftar"/>
            </p>
        </fieldset>
    </form>
</body>
</html>
