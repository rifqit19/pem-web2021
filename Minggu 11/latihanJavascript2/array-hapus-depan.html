<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Hapus depan</title>
  </head>
  <body>
    <script>
      //membuat array
      var bunga = ["Mawar", "Melati", "Angggrek", "Sakura"];

      //hapus data dari depan
      bunga.shift();

      //menampilkan isi array
      document.write(bunga);
    </script>
  </body>
</html>
