<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabngan switch/case</title>
  </head>
  <body>
    <script>
      var jawab = prompt(
        "Kamu beruntung silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5"
      );
      var hadiah = "";

      switch (jawab) {
        case "1":
          hadiah = "Tissue";
          break;
        case "2":
          hadiah = "1 Kotak Kopi";
          break;
        case "3":
          hadiah = "Sticker";
          break;
        case "4":
          hadiah = "Minyak Goreng";
          break;
        case "5":
          hadiah = "Uang 30 Rp. 50.000";
          break;
        default:
          hadiah = "Oops anda salah pilih";
          break;
      }

      if (hadiah === "") {
        document.write("<p>Kamu gagal mendapatkan hadiah</p>");
      } else {
        document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
      }
    </script>
  </body>
</html>
