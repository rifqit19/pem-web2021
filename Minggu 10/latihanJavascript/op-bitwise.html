<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Operator Bitwise</title>
  </head>
  <body>
    <script>
      var x = 4;
      var y = 3;

      //operator bitwise and
      var hasil = x & y;
      document.write(`${x} & ${y} = ${hasil}<br/>`);

      //operator bitwise or
      var hasil = x | y;
      document.write(`${x} | ${y} = ${hasil}<br/>`);

      //operator bitwise xor
      var hasil = x ^ y;
      document.write(`${x} ^ ${y} = ${hasil}<br/>`);

      //operator bitwise negasi
      var hasil = ~x;
      document.write(`~${x} = ${hasil}<br/>`);

      //operator bitwise right shift >>
      var hasil = x >> y;
      document.write(`${x} >> ${y} = ${hasil}<br/>`);

      //operator left shift
      var hasil = x << y;
      document.write(`${x} << ${y} = ${hasil}<br/>`);

      //operator bitwise right shift (unsigned) >>>
      var hasil = x >>> y;
      document.write(`${x} >>> ${y} = ${hasil}<br/>`);
    </script>
  </body>
</html>
