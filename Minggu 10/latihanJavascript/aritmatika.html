<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Operator Aritmatika</title>
  </head>
  <body>
    <script>
      var a = 15;
      var b = 4;
      var c = 0;

      //pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);

      //perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);

      //pemangkatan
      c = a ** b;
      document.write(`${a} ** ${b} = ${c}<br/>`);

      //pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);

      //modulus
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
  </body>
</html>
