<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      var aku = 20;
      var kamu = 19;

      var benar = aku > kamu;
      var salah = aku < kamu;

      //operator && (and)
      var hasil = benar && salah;
      document.write(`${benar} && ${salah} = ${hasil}<br/>`);

      //0perator || (or)
      var hasil = benar || salah;
      document.write(`${benar} || ${salah} = ${hasil}<br/>`);

      //operator ! (not)
      var hasil = !benar;
      document.write(`!${benar} = ${hasil}<br/>`);
    </script>
  </body>
</html>
